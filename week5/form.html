<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <form action="review.html" method="get">
      <h2>Product Review Form</h2>

      <label for="product">Product Name:</label>
      <div class="select">
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" value="1" required /> ☆</label>
        <label><input type="radio" name="rating" value="2" /> ☆☆</label>
        <label><input type="radio" name="rating" value="3" /> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4" /> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5" /> ☆☆☆☆☆</label>
      </fieldset>

      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required />

      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label
          ><input type="checkbox" name="features" value="durability" />
          Durability</label
        >
        <label
          ><input type="checkbox" name="features" value="design" />
          Design</label
        >
        <label
          ><input type="checkbox" name="features" value="performance" />
          Performance</label
        >
      </fieldset>

      <label for="review">Write a Review (Optional):</label>
      <textarea id="review" name="review" rows="4"></textarea>

      <label for="username">Your Name (Optional):</label>
      <input type="text" id="username" name="username" />

      <input type="submit" value="Submit Review" />
    </form>
  </body>
</html>
